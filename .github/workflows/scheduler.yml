name: DamaDam Scheduler

on:
  workflow_dispatch:
    inputs:
      run_msg:
        description: "Run message mode"
        type: boolean
        default: true
      run_post:
        description: "Run post mode"
        type: boolean
        default: true
      max_profiles_msg:
        description: "--max-profiles for msg (empty = unlimited)"
        type: string
        default: ""
      max_profiles_post:
        description: "--max-profiles for post (empty = unlimited)"
        type: string
        default: ""
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes (UTC)

concurrency:
  group: damadam-scheduler
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google credentials
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python - <<'PY'
          import os
          data = os.getenv('GOOGLE_CREDENTIALS_JSON', '')
          if not data:
              raise SystemExit('Missing secret GOOGLE_CREDENTIALS_JSON')
          with open('credentials.json', 'w', encoding='utf-8') as f:
              f.write(data)
          PY

      - name: Run Bot (msg)
        if: ${{ github.event_name == 'schedule' || inputs.run_msg }}
        env:
          DD_LOGIN_EMAIL: ${{ secrets.DD_LOGIN_EMAIL }}
          DD_LOGIN_PASS:  ${{ secrets.DD_LOGIN_PASS }}
          DD_SHEET_ID:    ${{ secrets.DD_SHEET_ID }}
          DD_DEBUG:       "0"
        run: |
          if [ -n "${{ inputs.max_profiles_msg }}" ]; then
            python main.py --mode msg --max-profiles ${{ inputs.max_profiles_msg }}
          else
            python main.py --mode msg
          fi

      - name: Run Bot (post)
        if: ${{ github.event_name == 'schedule' || inputs.run_post }}
        env:
          DD_LOGIN_EMAIL: ${{ secrets.DD_LOGIN_EMAIL }}
          DD_LOGIN_PASS:  ${{ secrets.DD_LOGIN_PASS }}
          DD_SHEET_ID:    ${{ secrets.DD_SHEET_ID }}
          DD_DEBUG:       "0"
        run: |
          if [ -n "${{ inputs.max_profiles_post }}" ]; then
            python main.py --mode post --max-profiles ${{ inputs.max_profiles_post }}
          else
            python main.py --mode post
          fi

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: damadam-logs-${{ github.run_number }}
          path: logs/*.log
