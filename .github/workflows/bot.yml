name: Personal Bot ðŸ¤–

on:
  schedule:
    - cron: '05 01 * * *'         # ~7:45 PM PKT
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium gspread google-auth-oauthlib google-auth-httplib2 webdriver-manager python-dotenv rich

    - name: Run Bot (Msg mode)
      env:
        DD_LOGIN_EMAIL:     ${{ secrets.DD_LOGIN_EMAIL }}
        DD_LOGIN_PASS:      ${{ secrets.DD_LOGIN_PASS }}
        DD_SHEET_ID:        ${{ secrets.DD_SHEET_ID }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        DD_DEBUG:           "1"
      run: python Scraper.py --mode msg

    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: damadam-bot-logs-${{ github.run_number }}
        path: logs/*.log
