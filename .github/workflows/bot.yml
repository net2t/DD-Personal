name: Personal Bot ðŸ¤–

on:
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Write Google credentials
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        python - <<'PY'
        import os
        data = os.getenv('GOOGLE_CREDENTIALS_JSON', '')
        if not data:
            raise SystemExit('Missing secret GOOGLE_CREDENTIALS_JSON')
        with open('credentials.json', 'w', encoding='utf-8') as f:
            f.write(data)
        PY

    - name: Run Bot (Msg mode)
      env:
        DD_LOGIN_EMAIL:     ${{ secrets.DD_LOGIN_EMAIL }}
        DD_LOGIN_PASS:      ${{ secrets.DD_LOGIN_PASS }}
        DD_SHEET_ID:        ${{ secrets.DD_SHEET_ID }}
        DD_DEBUG:           "1"
      run: python main.py --mode msg

    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: damadam-bot-logs-${{ github.run_number }}
        path: logs/*.log
